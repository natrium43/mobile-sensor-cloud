<!DOCTYPE html>
<html lang="en" ng-app="templateApp">
<head>
    <title>Save Templates</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/index_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="../index.html">Home</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="view_templates.html">Template Management</a></li>
            <li><a href="register_sensor.html">Sensor Management</a></li>
            <li><a href="/save/template">Add Temaplates</a></li>
</nav>
<div class="container" ng-controller="tempAppCtrl">
    <h2>Templates</h2>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="id">Template ID:</label>
        <div class="col-sm-10">
            <input class="form-control" id="id" ng-model="template.templateId" placeholder="Enter ID">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="msp">Min sample Period:</label>
        <div class="col-sm-10">
            <input  class="form-control" id="msp"  ng-model="template.minSamplePeriod" placeholder="Enter Minimum Sample Period">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="maxv">Maximum Value:</label>
        <div class="col-sm-10">
            <input class="form-control" id="maxv" ng-model="template.maxValue" placeholder="Enter Maximum Value">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="minv">Minimum Value:</label>
        <div class="col-sm-10">
            <input class="form-control" id="minv" ng-model="template.minValue" placeholder="Enter Minimum Value">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="minv">Response Time:</label>
        <div class="col-sm-10">
            <input class="form-control" id="respt" ng-model="template.responseTime" placeholder="Enter Response Time">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="type">Type:</label>
        <div class="col-sm-10">
            <input class="form-control" id="type" ng-model="template.type" placeholder="Enter Type">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="avafrom">Available From:</label>
        <div class="col-sm-10">
            <input class="form-control" id="avafrom" ng-model="templateId.availableFrom" placeholder="Enter Available From">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="saveTemplate()">Submit</button>
        </div>
    </div>
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="../controller/template_controller.js"></script>
</body>
</html>
